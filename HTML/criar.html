<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/criar.css" />
    <title>Progress Code - Account Creation Screen</title>
</head>

<body>
	<main>
		<div id="area-form">
			<form action="../PHP/criar.php" method="GET" id="formulario">
				<div class="informar-nome sessao">
					<label for="nome_user" class="titulo">Nome de usuario:</label>
					<input type="text" name="nome_user" id="nome_user" required>
				</div>
				<div class="informar-senha sessao">
					<label for="senha_user" class="titulo">Senha de usuario:</label>
					<input type="password" name="senha_user" id="senha_user" required>
				</div>
				<div class="informar-email sessao">
					<label for="email_user" class="titulo">Email do usuario:</label>
					<input type="email" name="email_user" id="email_user" required>
				</div>
				<button type="submit" id="cadastrar">Cadastrar</button>
			</form>
		</div>
	</main>
</html>
